<p>ТЕКСТ ЗАДАЧИ:</p>
<div>{{todo.title | charackterLimiter}}</div>

<p>АВТОР ЗАДАЧИ:</p>
<div>{{todo.userId}}</div>

<p>ЗАДАЧА ЗАВЕРШЕНА:</p>
<div>{{todo.completed ? 'ДА' : 'НЕТ'}}</div>

<div class="btn-wrapper">
	<button class="cards-btn" (click)=onDeleteTodo(todo.id)>Delete</button>
	<button class="cards-btn" (click)="openEditDialog()">Edit</button>
</div>
